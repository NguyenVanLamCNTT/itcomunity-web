<div class="group-posts-preview container">
    <div class="d-flex mt-3">
        <div class="avatar-image" routerLink="/profile/{{user?.username}}/posts">
            <img src="{{user?.avatar}}" alt="">
        </div>
        <div class="ms-2">
            <div class="d-flex group-content-user align-items-start">
                <div class="name">
                    <a routerLink="/profile/{{user?.username}}/posts">
                        <span>{{ user?.fullName }}</span>
                    </a>
                </div>
                <div class="date-ago ms-2" routerLink="/profile/{{user?.username}}/posts">
                    <span class="my-auto">@{{user?.username}}</span>
                </div>
                <span class="mx-3 line">-</span>
                <div class="time-readding">
                    <span class="my-auto">3 phút đọc</span>
                </div>
                <div class="link-icon ms-2">
                    <i class="fa-solid fa-link-simple"></i>
                </div>
            </div>
            <div class="group-icon-action d-flex mt-1">
                <div class="icon-item m-0">
                    <i class="fa-solid fa-eye"></i>
                    <span>{{ posts?.viewNumber }}</span>
                </div>
                <div class="icon-item">
                    <i class="fa-solid fa-bookmark"></i>
                    <span> {{ posts?.commentNumber}}</span>
                </div>
                <div class="icon-item">
                    <i class="fa-solid fa-comment"></i>
                    <span>{{ posts?.bookMarkNumber }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex">
        <div class="tag-name me-1" *ngFor="let tag of tags">
            <a href="#">
                <span>{{ tag.name ? tag.name : tag }}</span>
            </a>
        </div>
        <!-- <div class="tag-name ms-1">
            <a href="#">
                <span>Notification</span>
            </a>
        </div> -->
    </div>
    <div class="my-3 d-flex justify-content-end">
        <div class="dropdown">
            <button class="custom-button-option d-flex align-items-center" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
            <ul class="dropdown-menu popover-posts-option  pt-0">
                <li *ngIf="isPermission()">
                    <a class="dropdown-item p-3 py-2" routerLink="/posts/{{posts?.id}}/edit">
                        <i class="fa-regular fa-pen-to-square me-2"></i>
                        <span>Edit posts</span>
                    </a>
                </li>
                <li *ngIf="isPermission()">
                    <a class="dropdown-item p-3 py-2" href="#">
                        <i class="fa-regular fa-square-plus me-2"></i>
                        <span>Add posts to series</span>
                    </a>
                </li>
                <li *ngIf="isPermission()">
                    <a class="dropdown-item p-3 py-2" (click)="deletePosts(posts?.id)">
                        <i class="fa-duotone fa-trash me-2"></i>
                        <span>Delete posts</span>
                    </a>
                </li>
                <li *ngIf="!isPermission()">
                    <a class="dropdown-item p-3 py-2">
                        <i class="fa-regular fa-flag me-2"></i>
                        <span>Report</span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item p-3 py-2" (click)="bookmarkPosts(posts)">
                        <i class="fa-regular fa-bookmark me-2"></i>
                        <span>Bookmark</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="group-content-posts mt-2">
        <h1 class="fw-bold title">
            {{ title }}
        </h1>
        <div [innerHTML]="content | safeHtml">
        </div>
    </div>
</div>

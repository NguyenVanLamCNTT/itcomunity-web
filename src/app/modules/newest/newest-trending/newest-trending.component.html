<div class="newest-outer mx-2">
    <div class="title-group">
        <div class="title">
            <p class="text-uppercase">
                <i class="fa-regular fa-ranking-star"></i>
                Trending Posts 
            </p>
            <hr class="ms-1">
        </div>
    </div>
    <div class="option-list-icon-group d-flex justify-content-end w-100">
        <i class="fa-solid fa-list"></i>
        <i class="fa-regular fa-newspaper ms-3"></i>
    </div>
    <div class="mt-3">
        <div *ngFor="let item of listPosts; let i = index">
            <app-card-item [item]="item" [isTrending]="isTrending" [number]="i"></app-card-item>
        </div>
    </div>
</div>

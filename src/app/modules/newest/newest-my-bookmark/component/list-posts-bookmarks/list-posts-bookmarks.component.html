<div>
    <div *ngFor="let item of listPosts?.items | paginate: {
        itemsPerPage: itemsSize,
        currentPage: page,
        totalItems: listPosts?.totalItems
      }">
        <app-card-item [item]="item"></app-card-item>
    </div>
    <div class="mt-3 d-flex justify-content-end">
        <pagination-controls *ngIf="listPosts?.items.length" previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>
</div>

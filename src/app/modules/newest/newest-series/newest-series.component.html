<div class="mx-2">
    <div class="d-flex justify-content-center sub-title">
        <p>
            Series with zero posts will only be displayed on users profile page, and will not be listed here.
        </p>
    </div>
    <div class="d-flex justify-content-end" *ngIf="isLogin">
        <button mat-raised-button color="primary" routerLink="/series/create">
            <i class="fa-solid fa-circle-plus me-1"></i>
            Create Series
        </button>
    </div>
    <div class="mt-4">
        <div *ngFor="let item of listSeries?.items | paginate: {
            itemsPerPage: itemsSize,
            currentPage: page,
            totalItems: listSeries?.totalItems
          }">
            <app-card-item [item]="item" [isSeries]="true"></app-card-item>
        </div>
        <div class="mt-3 d-flex justify-content-end">
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
            </pagination-controls>
        </div>
    </div>
</div>

<div class="mx-2">
    <div class="title-group">
        <div class="title">
            <p class="text-uppercase">
                <i class="fa-regular fa-messages-question"></i>
                {{ 'NEWEST_QUESTIONS' | translate }}
            </p>
            <hr class="ms-1">
        </div>
    </div>
    <div class="d-flex justify-content-end" *ngIf="isLogin">
        <button mat-raised-button color="primary" routerLink="/questions/create">
            <i class="fa-solid fa-circle-plus"></i>
            {{ 'CREATE_QUESTION' | translate }}
        </button>
    </div>
    <div *ngFor="let question of listQuestions?.items | paginate: {
        itemsPerPage: itemsSize,
        currentPage: page,
        totalItems: listQuestions?.totalItems
      }">
        <app-question-card [question]="question"></app-question-card>
    </div>
    <div class="mt-3 d-flex justify-content-end">
        <pagination-controls *ngIf="listQuestions?.items.length" previousLabel="Prev" nextLabel="Next"
            (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>
</div>

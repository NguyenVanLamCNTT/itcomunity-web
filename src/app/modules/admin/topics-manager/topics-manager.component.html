<div>
    <h1 class="title">
        Create Topics <span class="text-danger">({{totalSeries}})</span>
    </h1>
    <div>
        <form [formGroup]="topicsForm">
            <div class="form-group" >
                <label for="">Name:</label>
                <input type="text" class="form-control mt-1" placeholder="Name" formControlName="name">
            </div>
            <div class="form-group mt-3">
                <label for="">Image:</label>
                <input type="file" class="form-control mt-1" placeholder="Image" (change)="detectFileThumbnail($event)">
            </div>
        </form>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary mt-2" (click)="createTopic()">Create Topic</button>
        </div>
    </div>
</div>
<div>
    <h1 class="title">
        List Topics <span class="text-danger">({{totalSeries}})</span>
    </h1>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> 
            <div>
                <img src="{{element?.image}} " alt="" width="40">
            </div>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="followersNumber">
        <th mat-header-cell *matHeaderCellDef> Followers Number </th>
        <td mat-cell *matCellDef="let element"> {{element.followersNumber}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.created | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="modified">
        <th mat-header-cell *matHeaderCellDef> Updated At </th>
        <td mat-cell *matCellDef="let element"> {{element.modified | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
        <td mat-cell *matCellDef="let element" class="text-center">
            <i class="fa-solid fa-trash text-danger" (click)="deletePosts(element)"></i>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 30, 50]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

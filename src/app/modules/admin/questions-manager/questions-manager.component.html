<div>
    <h1>
        List Questions <span class="text-danger">({{totalQuestions}})</span>
    </h1>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> 
            <div>
                <img src="{{element?.author?.avatar}} " alt="" style="width: 40px; height: 40px; border-radius: 50%;">
                <span class="ms-2">{{element?.author?.fullName}}</span>
            </div>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="answerNumber">
        <th mat-header-cell *matHeaderCellDef> Answer Number </th>
        <td mat-cell *matCellDef="let element"> {{element.answerNumber}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.created | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="modified">
        <th mat-header-cell *matHeaderCellDef> Updated At </th>
        <td mat-cell *matCellDef="let element"> {{element.modified | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="text-center">
            <i class="fa-solid fa-trash text-danger" (click)="deletePosts(element)"></i>
            <a routerLink="/questions/{{element.id}}">
              <i class="fa-solid fa-arrow-up-right-from-square ms-2"></i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 30, 50]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

<div class="p-5 container-lg">
    <div class="p-5 text-center">
        <div class="d-flex justify-content-center mt-4">
            <img src="assets/images/logo-header-250x250.png" alt="" width="200">
        </div>
        <h1>{{ 'WELCOME' | translate }}</h1>
        <p class="text-secondary mx-5 my-4">
            {{ 'VALIDATE_EMAIL_SUB_HEADER' | translate }}
        </p>
        <form [formGroup]="formOTP" class="d-flex justify-content-center mt-4">
            <input type="text" name="" id="number1" (keyup)="nextValue('number1')" class="input-otp-item" maxlength="1" formControlName="number1">
            <input type="text" name="" id="number2" (keyup)="nextValue('number2')" class="input-otp-item" maxlength="1" formControlName="number2">
            <input type="text" name="" id="number3" (keyup)="nextValue('number3')" class="input-otp-item" maxlength="1" formControlName="number3">
            <input type="text" name="" id="number4" (keyup)="nextValue('number4')" class="input-otp-item" maxlength="1" formControlName="number4">
            <input type="text" name="" id="number5" (keyup)="nextValue('number5')" class="input-otp-item" maxlength="1" formControlName="number5">
            <input type="text" name="" id="number6" (keyup)="nextValue('number6')" class="input-otp-item" maxlength="1" formControlName="number6">
        </form>
        <div class="mt-3">
            <i [class.text-danger]="secondTimeline === 0">
                ( {{ 'TIME_VERIFY_OTP' | translate: {second: secondTimeline} }} )
            </i>
        </div>
        <div class="my-2">
            <button mat-raised-button color="primary" (click)="resendOTP()">{{ 'RESEND_OTP' | translate }}</button>
        </div>
    </div>
</div>

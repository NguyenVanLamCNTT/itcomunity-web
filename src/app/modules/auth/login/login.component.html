<section class="vh-100" style="background-color: #508bfc;">
    <form [formGroup]="infoLogin">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5">
                            <div class="d-flex justify-content-center">
                                <img src="../../../../assets/images/logo-header-250x250.png" width="100" alt="">
                            </div>
                            <div class="text-center mt-2">
                                <h3 class="mb-5">Đăng nhập vào ITCommunity</h3>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX-2">Email</label>
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" formControlName="username"/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="typePasswordX-2">Password</label>
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" formControlName="password"/>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-between mb-4">
                                <div>
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                    <label class="form-check-label ms-2" for="form1Example3"> Remember password </label>
                                </div>
                                <div>
                                    <a [routerLink]="['/auth/register']" class="ms-auto text-main">Tạo tài khoản</a>
                                </div>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block w-100" type="submit" (click)="onSubmit()">Login</button>

                            <hr class="my-4">

                            <button class="btn btn-lg btn-block btn-primary w-100" style="background-color: #dd4b39;"
                                type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                            <button class="btn btn-lg btn-block btn-primary mb-2 w-100 mt-3"
                                style="background-color: #3b5998;" type="submit"><i
                                    class="fab fa-facebook-f me-2"></i>Sign
                                in with facebook</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

<div class="change-password-outer d-flex justify-content-center">
    <form class="form-password shadow mt-5 p-4 py-5" [formGroup]="changePasswordForm">
        <h1 class="text-center">
            Change Password
        </h1>
        <div class="form-group mt-5">
            <label >Old Password <span class="text-danger">*</span></label>
            <input  formControlName="oldPassword" type="password" class="form-control" placeholder="Enter old password">
        </div>
        <div class="form-group mt-3">
            <label >New Password <span class="text-danger">*</span></label>
            <input formControlName="newPassword" type="password" class="form-control" placeholder="Enter new password" >
        </div>
        <div class="form-group mt-3">
            <label >Confirm Password <span class="text-danger">*</span></label>
            <input  formControlName="confirmPassword" type="password" class="form-control" placeholder="Enter confirm password">
        </div>
        <div class="mt-3 d-flex justify-content-end">
            <button mat-stroked-button color="primary" class="me-2" routerLink="/home/newest/posts">Cancel</button>
            <button mat-raised-button color="primary" [disabled]="changePasswordForm.invalid" (click)="changePassword()">Submit</button>
        </div>
    </form>
</div>

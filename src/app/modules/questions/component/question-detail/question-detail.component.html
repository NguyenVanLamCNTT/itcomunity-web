<div class="mt-5 container d-flex">
    <div class="right-content-series">
        <div class="title">
            <h1>{{ question?.title }}</h1>
        </div>
        <div class="tags-group">
            <div class="tag-name me-1" *ngFor="let tag of question?.keywords">
                <a href="#">
                    <span>{{ parseObject(tag) }}</span>
                </a>
            </div>
        </div>
        <div class="mt-2 create-date">
            <div class="create-date-item">
                <p>
                    <i class="fa-solid fa-earth-americas"></i>
                    Published at {{ question?.created | date: 'medium' }}
                </p>
                <div class="group-icon-action d-flex mt-1 ms-0 ms-lg-4">
                    <div class="icon-item m-0">
                        <i class="fa-solid fa-eye"></i>
                        <span>{{ question?.viewNumber }}</span>
                    </div>
                    <div class="icon-item">
                        <i class="fa-solid fa-bookmark"></i>
                        <span>{{ question?.commentNumber }}</span>
                    </div>
                    <div class="icon-item">
                        <i class="fa-solid fa-comment"></i>
                        <span>{{ question?.bookMarkNumber }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-2">
            <div [innerHTML]="question?.content | safeHtml"></div>
        </div>
        <div class="d-flex align-items-end">
            <h1 class="text-uppercase title-content m-0 mt-2">Answers</h1>
            <hr class="title-line m-0 ms-2">
        </div>
        <div class="mt-5">
            <app-comments [question]="question"></app-comments>
        </div>
    </div>
    <div class="mt-3 left-side-bar">
        <div class="left-side-bar-item sticky" id="sidebar">
            <div class="mx-4">

            </div>
            <app-sidebar-ask></app-sidebar-ask>
        </div>
    </div>
</div>

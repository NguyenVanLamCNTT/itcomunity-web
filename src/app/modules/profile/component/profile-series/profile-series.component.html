<div class="mx-2">
    <div class="mt-2">
        <div>
            <div class="text-center" *ngIf="listSeries?.items.length === 0">
                <p class="text-description">
                    This user has no series yet or they are not public. You can follow them to see their series. 
                </p>
            </div>
        </div>
        <div *ngFor="let item of listSeries?.items | paginate: {
            itemsPerPage: itemsSize,
            currentPage: page,
            totalItems: listSeries?.totalItems
          }">
            <app-card-item [item]="item" [isSeries]="true"></app-card-item>
        </div>
        <div class="mt-3 d-flex justify-content-end" *ngIf="!listSeries?.items">
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
            </pagination-controls>
        </div>
    </div>
</div>

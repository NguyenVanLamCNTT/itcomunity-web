<div class="mx-2">
    <div class="mt-2">
        <div *ngFor="let item of listSeries?.items | paginate: {
            itemsPerPage: itemsSize,
            currentPage: page,
            totalItems: listSeries?.totalItems
          }">
            <app-card-item [item]="item" [isSeries]="true"></app-card-item>
        </div>
        <div class="mt-3 d-flex justify-content-end">
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
            </pagination-controls>
        </div>
    </div>
</div>

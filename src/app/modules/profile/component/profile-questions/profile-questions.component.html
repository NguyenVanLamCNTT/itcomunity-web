<div class="mx-2">
    <div class="text-center" *ngIf="listQuestions?.items.length === 0">
        <p class="text-description">
            This user has no blog questions yet or they are not public. You can follow them to see their questions. 
        </p>
    </div>
    <div *ngFor="let question of listQuestions?.items| paginate: {
        itemsPerPage: itemsSize,
        currentPage: page,
        totalItems: listQuestions?.totalItems
      }" class="mt-5">
        <app-question-card [question]="question"></app-question-card>
    </div>
    <div class="mt-3 d-flex justify-content-end" *ngIf="listQuestions?.items.length !== 0">
        <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>
</div>

<div class="newest-outer mx-2">
    <div class="option-list-icon-group d-flex justify-content-end w-100">
        <i class="fa-solid fa-list"></i>
        <i class="fa-regular fa-newspaper ms-3"></i>
    </div>
    <div class="mt-3">
        <div class="text-center" *ngIf="listPosts?.items.length === 0">
            <p class="text-description">
                This user has no blog posts yet or they are not public. You can follow them to see their posts. 
            </p>
        </div>
        <div *ngFor="let item of listPosts?.items | paginate: {
            itemsPerPage: itemsSize,
            currentPage: page,
            totalItems: listPosts?.totalItems
          }">
            <app-card-item [item]="item"></app-card-item>
        </div>
        <div class="mt-3 d-flex justify-content-end" *ngIf="listPosts?.items.length !== 0">
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
            </pagination-controls>
        </div>
    </div>
</div>

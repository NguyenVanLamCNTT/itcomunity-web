<!-- Slide image -->
<div id="carouselAdvertisingPage" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselAdvertisingPage" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselAdvertisingPage" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselAdvertisingPage" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/images/1.png" class="d-block w-100" height="400px" alt="image-cover-1">
        </div>
        <div class="carousel-item">
            <img src="assets/images/2.png" class="d-block w-100" height="400px" alt="mage-cover-2">
        </div>
        <div class="carousel-item">
            <img src="assets/images/3.png" class="d-block w-100" height="400px" alt="mage-cover-3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselAdvertisingPage" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselAdvertisingPage" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- Slide image -->
<div *ngIf="posts" class="posts-detail">
    <!-- Content of the page -->
    <div class="mt-3 container d-flex">
        <!-- Content posts -->
        <div class="left-content-home">
            <app-posts-item [tags]="posts?.keywords" [content]="posts?.content" [title]="posts?.name"
                [user]="posts?.author" [posts]="posts" (idDeletePosts)="deletePosts($event)"></app-posts-item>
        </div>
        <!-- Content posts -->

        <!-- Sidebar -->
        <div class="right-content-home mt-3 left-side-bar">
            <div class="left-side-bar-item sticky" id="sidebar">
                <div class="mx-4">
                    <div class="d-flex">
                        <h5 class="title-sidebar text-uppercase">Mục lục</h5>
                        <hr class="title-line ms-2">
                    </div>
                    <ul *ngFor="let header of headers">
                        <li [class.ms-3]="header.tag === 'H2'">
                            <a (click)="scroll(header.id)">
                                <span>{{ header.id }}</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <app-sidebar-ask></app-sidebar-ask>
            </div>
        </div>
        <!-- Sidebar -->
    </div>
    <!-- Content of the page -->

    <!-- Related to -->
    <div class="container mt-5 related-outer">
        <div class="title">
            <h1>{{ 'MORE_FROM' | translate }} {{ posts?.author?.fullName }}</h1>
        </div>
        <div class="d-flex flex-row justify-content-start align-items-stretch flex-grow-1">
            <div *ngFor="let item of postsRelatedAuthor">
                <app-card-item [item]="item" [isRelated]="true"></app-card-item>
            </div>
        </div>
    </div>
    <!-- Related to -->

    <!-- Comment -->
    <div class="container mt-5 comment-outer">
        <div class="title">
            <h1>{{'COMMENTS' | translate}}</h1>
        </div>
        <div>
            <app-comments [posts]="posts"></app-comments>
        </div>
    </div>
    <!-- Comment -->
</div>
